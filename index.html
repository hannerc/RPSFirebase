<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	
	

	<title>Train Scheduler</title>

</head>

<body>
	<div class="container">
	<div class="jumbotron">
		<div class="container">
			<h1>Anytime is Train Time</h1>
			<h3>Choo Choo. Chee Chee.</h3>
		</div>	
	</div>
	<div class="display">
	<div class="header"><h4>Current Train Schedule</h4></div>
		<table id="trains">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</table>
	</div>
	<div class="display">
		<div class="header"><h4>Add Train</h4></div>
			<form id="trainForm">
				Train Name<br><input type="text" id="Train-Name"><br>
				Destination<br><input type="text" id="Destination"><br>
				First Train Time (HH:mm - military time)<br><input type="text" id="Time"><br>
				Frequency<br><input type="text" id="Frequency"><br><br>
				<button id="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
</body>
<script src="js.js"></script>
</html>
